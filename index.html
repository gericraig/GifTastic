<!DOCTYPE html>
<html>

<head>
    <title>GifTastic</title>

    <!-- Bootstrap Link -->
    <link rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">

        <!-- css Link -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <!-- Header  -->
    <div class="container"></div>
        <header>Batman Caracter GifTastic</header>
   
    <!-- Buttons  -->
    <div id="gif" class="container">
    </div>
    <div class="container">
        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">

            <!-- Gifs Buttons -->
            <div id="gifsView"></div>
        </div>


        <!-- Found a bootstrap to organize a form request  -->
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <form id="gif-form" role="form">
                <h2>
                    <legend>submission</legend>
                </h2>
                <div class="form-group">
                    <label for="batman-input">input</label>
                    <input type="text" id="batman-input">
                </div>
                <input id="addGif" type="submit" value="Add your action" class="btn btn-primary">
                <input id="removeGif" type="submit" value="Remove last action" class="btn btn-primary">
            </form>
        </div>
    </div>

    <!-- JQuery Link -->
    <script 
    src="http://code.jquery.com/jquery-2.1.3.min.js"></script>

    <!--Second Bootstrap Link -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>

        <!-- Javascript Link -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
